<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Quiz 2</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"> 

</head>
<body>
    <div class="container mt-4">
        <h1 class="ticket-header">Ticketing Center; BE THE SUN</h1>

        <br />

        <details class="ticket-section" ontoggle="message()">
            <summary>Personal Information</summary>
            <i>Fill out the form below.</i>
            <form id="ticket-form">
                <label>Complete Name:</label>
                <input type="text" id="fname" class="form-control">
                <label>Email:</label>
                <input type="email" id="email" class="form-control">
                <br>
                <button type="submit" id="submit" class="btn btn-primary">Submit Info</button>
            </form>
        </details>
        <br />
        <details class="ticket-section" ontoggle="message()">
            <summary>Ticket Price</summary>
            <i>Check your ticket price:</i>
            <br />

            <label>Choose your seat:</label>
            <select id="seat" class="form-select">
                <option value="vip">VIP</option>
                <option value="lwbx">Lower Box</option>
                <option value="upbx">Upper Box</option>
                <option value="genad">General Admission</option>
            </select>
            <br />

            <label>Choose an option:</label>
            <select id="option" class="form-select">
                <option value="regular">Regular</option>
                <option value="studnt">Student</option>
            </select>
            <br>
           <button type="button" class="btn btn-success" onclick="ticketPrice()">Ticket Price</button>
        </details>

        <br />
      
        <details class="ticket-section">
            <summary>Print Ticket</summary>
            <div class="ticket-image">
                <img src="https://pbs.twimg.com/media/FfACfbGVsAAARkC.jpg" alt="BE THE SUN Ticket">
            </div>
            <br>
            <button class="btn btn-info" onclick="printTicket()">Print Ticket</button>
        </details>
      
      <script>
    function ticketPrice() {
        var seat = document.getElementById("seat").value;
        var option = document.getElementById("option").value;
        var price;

        if (seat === "vip") {
            price = 8000;
        } else if (seat === "lwbx") {
            price = 6000;
        } else if (seat === "upbx") {
            price = 4000;
        } else {
            price = 2000;
        }

        if (option === "studnt") {
            price *= 0.85; 
        }

        alert(`The ticket price is â‚±${price.toFixed(2)}. Proceed to the next step.`);
    }

    function printTicket() {
        alert("Thank you! Please check your email for your ticket.");
    }
    </script>

        </div>
    </div>

</body>
